<html>
<head>
<title>Payment Form</title>
</head>
<body bgcolor="lightskyblue">
    <a href="Practice.html" target="_blank_">Home</a>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fields to Fill *</p>
        <h2>Contact Information</h2>
        <fieldset>
            <legend>Name</legend>
        <p>First Name: *<input type="text" name="first_name" required></p>
        <p>Middle Name: <input type="text" name="middle_name"></p>
        <p>Last Name: *<input type="text" name="last_name" required></p>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="Male">
            Female <input type="radio" name="gender" id="Female">
            Others <input type="radio" name="gender" id="Others">
        </p>
    </fieldset>
        <p>Address: *<textarea name="address" id="address" cols="90" rows="5"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="RuPay">RuPay</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: *<input type="date" name="expiration_date" id="expiration_date" required></p>
        <p>
            CVV: *<input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Pay Now">
        <input type="reset" value="reset">
    </form>
</body>
</html>
